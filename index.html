<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub - Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul>
        <li><img src="./img/logo.png" alt="Logo-da-NetFlix" class="image-logo"></li>
        <li><img src="./img/avatar.png" alt="Imagem-de-perfil" class="avatar-perfil"></li>
    </ul>

    <div class="container">
        <h1 class="container-titulo">Stranger Things</h1>
        <p class="container-descricao">Stranger Things é uma série de ficção científica criada pelos irmãos Duffer para
            a
            Netflix. Situada na cidade ficcional de Hawkins, Indiana, a trama começa no ano de 1983 com o
            desaparecimento do garoto Will.</p>

        <a href="#" class="container-abrir">Assistir</a>
        <a href="#" class="container-info">Mais informações</a>
    </div>

    <video src="./video/stranger-things.mp4" muted autoplay loop> </video>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <h2 class="titulo-carrossel">Principais Filmes e Séries</h2>
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="./img/f1.jpg" alt="Série-Formula-1" class="imagem-carrossel">
                <img src="./img/abyss.jpg" alt="Série-The-Abyss" class="imagem-carrossel">
                <img src="./img/chokehold.jpg" alt="Filme-Chokehold" class="imagem-carrossel">
                <img src="./img/hunter.jpg" alt="Série-Hunter" class="imagem-carrossel">
            </div>

            <div class="carousel-item">

                <img src="./img/equalizer.jpg" alt="Filme-The-Equalizer" class="imagem-carrossel">
                <img src="./img/jaula.jpg" alt="Filme-Jaula" class="imagem-carrossel">
                <img src="./img/lift.jpg" alt="Filme-Lift" class="imagem-carrossel">
                <img src="./img/moonfall.jpg" alt="Filme-moonfall" class="imagem-carrossel">

            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

        <script src="scripts.js"></script>
</body>

</html>
